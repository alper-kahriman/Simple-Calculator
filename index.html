<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="logo.png" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hesapla">
      <input type="text" class="ekran" value="" disabled />
      <div class="tuslar">
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">x</button>
        <button type="button" class="operator" value="/">/</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="0">0</button>
        <button type="button" class="ondalik" value=".">.</button>
        <button type="button" class="temizle" value="temizle">AC</button>

        <button type="button" class="esittir operator" value="=">=</button>
      </div>
    </div>
	
<script src="cal.js"></script>
</body>
</html>
